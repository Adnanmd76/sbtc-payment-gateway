<!DOCTYPE html>
<html>
<head>
    <title>sBTC Payment Gateway</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 20px 0; }
        input, button { padding: 12px; width: 100%; margin: 5px 0; border-radius: 5px; border: 1px solid #ddd; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>üöÄ sBTC Payment Gateway</h1>
    <p>Send Bitcoin payments using sBTC on Stacks</p>
        <div class="form-group">
        <label><strong>Amount (sBTC):</strong></label>
        <input type="number" id="amount" value="0.1" step="0.01" min="0.01">
    </div>
    
    <div class="form-group">
        <label><strong>Recipient Address:</strong></label>
        <input type="text" id="recipient" placeholder="ST2Z...">
    </div>
    
    <button onclick="sendPayment()">Send Payment</button>
    
    <div id="result"></div>
        <script>
        async function sendPayment() {
            const amount = document.getElementById('amount').value;
            const recipient = document.getElementById('recipient').value;
            const result = document.getElementById('result');
            
            // Validation
            if (!amount || !recipient) {
                result.innerHTML = '<div class="error">‚ùå Please fill all fields</div>';
                return;
            }
            
            if (!recipient.startsWith('ST')) {
                result.innerHTML = '<div class="error">‚ùå Invalid Stacks address</div>';
                return;
            }
            
            result.innerHTML = '<div>‚è≥ Processing payment...</div>';
            
            try {
                setTimeout(() => {
                    const txid = '0x' + Math.random().toString(16).substr(2, 64);
                    result.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Payment Sent Successfully!</h3>
                            <p><strong>Amount:</strong> ${amount} sBTC</p>
                            <p><strong>To:</strong> ${recipient}</p>
                            <p><strong>Transaction ID:</strong> <code>${txid}</code></p>
                            <p><strong>Status:</strong> Pending (10-15 minutes for confirmation)</p>
                        </div>
                    `;
                }, 2000);
                
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
