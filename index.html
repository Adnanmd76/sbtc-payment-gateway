<!DOCTYPE html>
<html>
<head>
    <title>sBTC Payment Gateway</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        input, button { padding: 12px; width: 100%; margin: 5px 0; }
        button { background: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <h1>ðŸš€ sBTC Payment Gateway</h1>
    <p>Send Bitcoin payments using sBTC on Stacks</p>
    
    <div>
        <label><strong>Amount (sBTC):</strong></label>
        <input type="number" id="amount" value="0.1">
    </div>
    
    <div>
        <label><strong>Recipient Address:</strong></label>
        <input type="text" id="recipient" placeholder="ST2Z...">
    </div>
    
    <button onclick="sendPayment()">Send Payment</button>
    
    <div id="result"></div>

    <script>
        function sendPayment() {
            const amount = document.getElementById('amount').value;
            const recipient = document.getElementById('recipient').value;
            const result = document.getElementById('result');
            
            if (!amount || !recipient) {
                result.innerHTML = 'âŒ Please fill all fields';
                return;
            }
            
            result.innerHTML = 'â³ Processing...';
            
            setTimeout(() => {
                const txid = '0x' + Math.random().toString(16).substr(2, 64);
                result.innerHTML = `
                    <h3>âœ… Payment Sent!</h3>
                    <p><strong>Amount:</strong> ${amount} sBTC</p>
                    <p><strong>To:</strong> ${recipient}</p>
                    <p><strong>Transaction ID:</strong> ${txid}</p>
                    <p><strong>Status:</strong> Pending</p>
                `;
            }, 2000);
        }
    </script>
</body>
</html>
